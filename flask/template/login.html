<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #7d90a4, #dbeafe); /* Updated gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.8s ease-in;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(59, 98, 214, 0.736);
      width: 100%;
      max-width: 420px;
      padding: 50px 40px;
      text-align: center;
      animation: slideIn 0.9s ease-out;
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
      color: #2d3748; /* Updated color */
    }

    .login-container input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .login-container input:focus {
      border-color: #2767b0; /* Updated color */
      outline: none;
      background-color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      background: linear-gradient(to right, #4283bc, #2b6cb0); /* Updated gradient */
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .login-container button:hover {
      background: linear-gradient(to right, #2b6cb0, #4e79ce); /* Updated gradient */
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .signup-link {
      margin-top: 25px;
      font-size: 15px;
      color: #555;
    }

    .signup-link a {
      color: #2b6cb0; /* Updated color */
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }

      .login-container {
        padding: 35px 25px;
      }

      .login-container button {
        font-size: 15px;
        padding: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </div>
  </div>
</body>
</html>
