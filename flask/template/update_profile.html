<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    .page-wrapper {
      padding: 40px 60px;
      animation: fadeIn 0.7s ease;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .profile-header h1 {
      font-size: 28px;
      font-weight: 600;
      color: #1e293b;
    }

    .profile-header i {
      font-size: 48px;
      color: #60a5fa;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #333;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      background-color: #60a5fa;
      color: white;
      border-radius: 6px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #3b82f6;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <!-- Header -->
    <div class="profile-header">
      <i class="fas fa-user-circle"></i>
      <h1>Update Profile</h1>
    </div>

    <!-- Profile Update Form -->
    <form method="POST" action="/update_profile" class="profile-form">

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}" required />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] }}" required />
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" name="profession" value="{{ user['profession'] }}" required />
      </div>

      <div class="form-group">
        <label for="district">District</label>
        <input type="text" id="district" name="district" value="{{ user['district'] }}" required />
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" value="{{ user['state'] }}" required />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" value="{{ user['country'] }}" required />
      </div>

      <!-- Save Button -->
      <div class="buttons">
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
