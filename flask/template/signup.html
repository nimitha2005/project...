<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #7d90a4, #dbeafe); /* Matching previous gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      max-width: 460px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      animation: slideUp 0.8s ease-out;
    }

    h2 {
      font-size: 2.4em;
      color: #2d3748; /* Updated heading color */
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fafafa;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #376bd3; /* Updated focus border color */
      outline: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      background: linear-gradient(to right, #526dc6, #2b6cb0); /* Updated button gradient */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
      margin-top: 18px;
    }

    button:hover {
      background: linear-gradient(to right, #2b6cb0, #4978ce); /* Updated button hover gradient */
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .login-link {
      margin-top: 25px;
      font-size: 15px;
      color: #555;
    }

    .login-link a {
      color: #2b6cb0; /* Updated link color */
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .signup-container {
        padding: 35px 25px;
      }

      h2 {
        font-size: 2em;
      }

      input,
      button {
        padding: 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
