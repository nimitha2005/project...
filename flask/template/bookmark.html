<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarked Journals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 40px;
    }

    h1 {
      color: #1e40af;
      margin-bottom: 20px;
    }

    .journal-card {
      background-color: #ffffff;
      padding: 20px;
      border-left: 5px solid #60a5fa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .journal-card:hover {
      transform: translateY(-2px);
    }

    .journal-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .issn {
      font-size: 14px;
      color: #555;
    }

    .nav-links {
      margin-bottom: 30px;
    }

    .nav-links a {
      text-decoration: none;
      margin-right: 20px;
      color: #2563eb;
      background-color: #e0f2fe;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .nav-links a:hover {
      background-color: #bae6fd;
    }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="/mainpage">üè† Home</a>
    <a href="/profile">üë§ Back to Profile</a>
  </div>

  <h1>üîñ Your Bookmarked Journals</h1>

  {% if bookmarks %}
    {% for journal in bookmarks %}
    <div class="journal-card" id="journal-{{ journal.issn }}">

        <div class="journal-name">{{ journal.journal_name }}</div>
        <div class="issn">ISSN: {{ journal.issn }}</div>
        <form method="POST" action="/delete_bookmark" onsubmit="handleDelete(event, '{{ journal.issn }}')">
          <input type="hidden" name="issn" value="{{ journal.issn }}">
          <button type="submit" style="margin-top: 10px; background-color: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">
            üóëÔ∏è Delete
          </button>
        </form>
        
      </div>
    {% endfor %}
  {% else %}
    <p>No journals bookmarked yet. Go explore and bookmark your favorites!</p>
  {% endif %}
  <script>
    function handleDelete(event, journalId) {
      event.preventDefault();
      const form = event.target;
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      }).then(response => {
        if (response.ok) {
          const card = document.getElementById(`journal-${journalId}`);

          if (card) card.style.display = 'none';
        } else {
          alert('Failed to delete bookmark. Please try again.');
        }
      });
    }
  </script>
  

</body>
</html>
