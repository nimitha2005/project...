<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Journal by Quality</title>
    <style>
        /* Reset some styles */
        body, h2, form, label, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: slideIn 1s ease-out;
        }

        label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #1abc9c;
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #1e293b;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #60a5fa;
            transform: translateY(-2px);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-profile a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .user-profile a:hover {
            color: #60a5fa;
        }

        .user-profile i {
            font-size: 20px;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                padding: 5px 0;
            }

            .user-profile {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="/mainpage" class="active">Home</a>
                <a href="/all_journals">List Publications</a>
                <a href="/publishers">Publisher</a>
            </div>
          
            {% if username %}
            <div class="user-profile">
                <a href="/profile">
                    <i class="fas fa-user-circle"></i>
                    <span><strong>{{ username }}</strong></span>
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <h2>Select Journal Based on Your Needs</h2>
    <form action="/selectjournal" method="post">
        <label for="quality">Quality:</label>
        <select id="quality" name="quality" required>
            <option value="">Select Quality</option>
            <option value="Q1">Q1</option>
            <option value="Q2">Q2</option>
            <option value="Q3">Q3</option>
            <option value="Q4">Q4</option>
        </select>

        <label for="payment">Payment:</label>
        <select id="payment" name="payment" required>
            <option value="">Select Payment</option>
            <option value="Paid">Paid</option>
            <option value="Free">Free</option>
        </select>

        <label for="scopus_index">Scopus Indexed:</label>
        <select id="scopus_index" name="scopus_index" required>
            <option value="">Select Scopus Index</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="wos_index">WoS Indexed:</label>
        <select id="wos_index" name="wos_index" required>
            <option value="">Select WoS Index</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Search</button>
    </form>
</body>
</html>
