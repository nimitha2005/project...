<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Most Bookmarked Journals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 40px;
    }

    h1 {
      color: #1e40af;
      margin-bottom: 20px;
    }

    .journal-card {
      background-color: #ffffff;
      padding: 20px;
      border-left: 5px solid #10b981;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .journal-card:hover {
      transform: translateY(-2px);
    }

    .journal-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .issn {
      font-size: 14px;
      color: #555;
    }

    .bookmark-count {
      font-size: 14px;
      margin-top: 8px;
      color: #047857;
      font-weight: 500;
    }

    .nav-links {
      margin-bottom: 30px;
    }

    .nav-links a {
      text-decoration: none;
      margin-right: 20px;
      color: #2563eb;
      background-color: #e0f2fe;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .nav-links a:hover {
      background-color: #bae6fd;
    }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="/mainpage">üè† Home</a>
   
  </div>

  <h1>üåü Most Bookmarked Journals</h1>

  {% if most_bookmarked %}
    {% for journal in most_bookmarked %}
    <div class="journal-card">
      <div class="journal-name">{{ journal.journal_name }}</div>
      <div class="issn">ISSN: {{ journal.issn }}</div>
      <div class="bookmark-count">üîñ Bookmarks: {{ journal.bookmark_count }}</div>
    </div>
    {% endfor %}
  {% else %}
    <p>No data available on most bookmarked journals yet.</p>
  {% endif %}

</body>
</html>
