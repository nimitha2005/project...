<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Publisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #b1d4e0, #d9d9d9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #66b3ff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #66b3ff;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3385ff;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Publisher Information</h2>
        <form action="http://localhost:5000/add_publisher" method="post">
            <label for="issn">ISSN:</label>
            <input type="text" id="issn" name="issn">

            <label for="journal_name">Journal Name:</label>
            <input type="text" id="journal_name" name="journal_name">

            <label for="publisher_name">Publisher Name:</label>
            <input type="text" id="publisher_name" name="publisher_name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number">

            <label for="office_address">Office Address:</label>
            <textarea id="office_address" name="office_address" rows="4"></textarea>

            <input type="submit" value="Add Publisher">
        </form>
    </div>
</body>
</html>
