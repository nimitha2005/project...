<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journal Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #7d90a4, #dbeafe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      animation: fadeIn 1.1s ease-in-out;
    }

    .hero-text {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-text h1 {
      font-size: 2.7rem;
      color: #2d3748;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #4a5568;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      background-color: #2b6cb0;
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      width: fit-content;
    }

    .btn:hover {
      background-color: #2c5282;
    }

    .hero-img {
      flex: 1;
      position: relative;
      background: url('https://undraw.org/api/illustrations/3fd39418-861b-4f30-a16d-7cf4c2a8a3f7') center/contain no-repeat;
      background-color: #ebf8ff;
    }

    .icon-overlay {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 6.5rem; /* Larger icon size */
      color: #2b6cb0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      .hero-text, .hero-img {
        padding: 40px;
        text-align: center;
      }

      .hero-img {
        height: 250px;
        background-size: contain;
      }

      .icon-overlay {
        position: static;
        margin-top: 10px;
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-text">
      <h1>Welcome to Journal Explorer</h1>
      <p>Discover academic journals by quality, field, and impact. Perfect for researchers, scholars, and students looking to publish or explore credible sources.</p>
      <a href="/login" class="btn">Get Started</a>
    </div>
    <div class="hero-img">
      <div class="icon-overlay">
        <i class="fas fa-book"></i>
      </div>
    </div>
  </div>
</body>
</html>
