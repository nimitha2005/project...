<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Paper</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #86b4d7, #d4d0d0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 22px;
            color: #222;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #444;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: #66b3ff;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #66b3ff;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3385ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Paper by ID</h2>
        <form action="/delete_paper" method="POST">
            <label for="pid">Enter PID of the Paper to Delete:</label>
            <input type="number" id="pid" name="pid" required>
            <button type="submit">Delete Paper</button>
        </form>
    </div>
</body>
</html>
